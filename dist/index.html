<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook| Book a room</title>
</head>

<body>

  <main>
    <header>
      <h1 class="logo">Overlook</h1>
    </header>

    <section id="customer-dashboard">
      
      <section class="customer-dashboard-header">
        <div class="welcome">
          <h3>Welcome, <span class="customer-name">User!</span></h3>
        </div>
        <div class="total-spent">
          <h4>Total Spent: <span class="dollars"> $1,234.56 </span></h4>
        </div>
      </section>

      <section class="customer-dashboard-body">
        <section class="reserve">
          <div class="reserve-header">
            <h2>Make a Reservation</h2>
          </div>
          <hr>
          <div class="date-input-container">
            <label>
              <input type="date">
            </label>
          </div>

          <div class="individual-room-details-container">
            <p>Choose a date above to see rooms available on that day</p>
          </div>
        </section>
        
        <section class="bookings">
          <div class="bookings-header">
            <h2>Bookings</h2>
            <p><sub>by date in descending order</sub></p>
          </div>
          <hr>
          <div class="individual-bookings-container">
          </div>
        </section>
      </section>

    </section>

  </main>

  <button class="individual-booking template hidden">
    <span class="date"></span> <span class="room-number"></span> <span class="price"></span>
  </button>

  <div class="individual-room-detail template hidden">
    <button type="button">Book This Room</button> <span class="room-number">Room 5</span> <span class="room-cost">$459.54</span> <span class="beds">2 Queen</span> <span class="bidet">Bidet: Yes</span>
  </div>


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
